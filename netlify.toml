[build]
  command = "npm run build"
  publish = "dist"
  # functions = "./src/functions"

[[redirects]]
  from = "/tags/projects/"
  to = "/projects/"

[[redirects]]
  from = "/tags/work/"
  to = "/work/"

[[redirects]]
  from = "/assets/js/script.js"
  to = "https://plausible.io/js/plausible.js"
