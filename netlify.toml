[build]
  command = "npm run build"
  publish = "dist"
  # functions = "./src/functions"

# Configuration for a plugin published to npm
[[plugins]]
package = "@netlify/plugin-lighthouse"

[[plugins]]
package = "netlify-plugin-cache"

  [plugins.inputs]
  paths = [
    "dist/images"
  ]

[[redirects]]
  from = "/tags/projects/"
  to = "/projects/"

[[redirects]]
  from = "/tags/work/"
  to = "/work/"

[[redirects]]
  from = "/assets/js/script.js"
  to = "https://plausible.io/js/plausible.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 200
  force = true
